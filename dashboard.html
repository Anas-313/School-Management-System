<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
<style>
.dashboard {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Styling the cards */
.card {
  background-color: #f0f0f0;
  border-radius: 5px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
  margin-top: 20px;
  padding: 20px;
  width: 80%;
}

.card h2 {
  margin-bottom: 10px;
}

.card ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

.card li {
  margin: 5px 0;
}

.card li span {
  font-weight: bold;
  margin-right: 5px;
}

    </style>
</head>
<body>
    <div class="dashboard">
             <h1>Welcome, Pal Dilip</h1>
             <p>Student ID: 123456789</p>
  
         <div class="card">
             <h2>Profile</h2>
              <ul>
                 <li><span>Full Name:</span> Pal Dilip</li>
                 <li><span>Email:</span> paldilip@gmail.com</li>
                <li><span>Phone:</span> 123-456-789</li>
                 <li><span>Address:</span> India</li>
              </ul>
         </div>
  
         <div class="card">
                 <h2>Enrolled Courses</h2>
             <ul>
                  <li>Course 1</li>
                  <li>Course 2</li>
                  <li>Course 3</li>
             </ul>
            </div>
  
             <div class="card">
                 <h2>Grades</h2>
             <ul>
                 <li>Course 1: A-</li>
                 <li>Course 2: B+</li>
                 <li>Course 3: A</li>
             </ul>
            </div>
</div>

</body>
</html>
